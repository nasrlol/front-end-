<!DOCTYPE html>
<html>
<head>
    <title>Page de connexion</title>
</head>
<body>
    
    <h2>Connexion</h2>
    <form>
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required placeholder="Entrez votre nom"><br><br>
        
        <label for="lastName">Nom de famille :</label>
        <input type="text" id="lastName" name="lastName" required placeholder="Entrez votre nom de famille"><br><br>
        
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required placeholder="Entrez votre adresse e-mail"><br><br>
        
        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" required placeholder="Entrez votre numéro de téléphone"><br><br>
        
        <input type="submit" value="Se connecter">
    </form>
</body>
</html>
